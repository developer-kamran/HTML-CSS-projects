<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML/CSS Projects</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f4;
        color: #333;
        padding: 20px;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
    }

    header {
        text-align: center;
        margin-bottom: 40px;
    }

    h1 {
        font-size: 2.5rem;
        color: #e34c26;
        /* HTML original color */
    }

    p {
        font-size: 1.1rem;
        margin-top: 8px;
        color: #555;
    }

    .projects-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
        margin-bottom: 2.5rem;
    }

    .project-card {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 20px;
        text-align: center;
        transition: transform 0.3s ease-in-out;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .project-card img {
        width: 100%;
        height: 150px;
        object-fit: cover;
        border-radius: 10px;
        margin-bottom: 15px;
    }

    .project-card:hover {
        transform: translateY(-5px);
    }

    .view-btn {
        text-decoration: none;
        color: #fff;
        font-weight: bold;
        background-color: #264de4;
        /* CSS original blue color */
        padding: 10px 20px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        margin-top: 10px;
    }

    .view-btn:hover {
        background-color: #1c3aa3;
        /* Darker CSS blue */
    }

    span {
        text-align: center;
    }

    span p {
        font-size: 1.5rem;
    }

    span a {
        text-decoration: none;
        color: #e34c26;
        /* HTML original color */
        font-weight: bold;
    }
</style>


<body>
    <div class="container">
        <header>
            <h1>My HTML/CSS Projects</h1>
            <p>Click on a project to view it.</p>
        </header>

        <div id="projects" class="projects-grid">
            <!-- Links will be dynamically added here -->
        </div>

        <span>
            <p>Check out all the projects on <a href="https://github.com/developer-kamran/HTML-CSS-projects"
                    target="_blank">GitHub</a>.</p>
        </span>

    </div>


</body>

<script>
    // List of your projects with names, folder paths, and images
    const projects = [
        { name: 'Admin Dashboard', link: '/Html-css-projects/Admin-panel/index.html', img: '/~assets/admin_dashboard.jpg' },
        { name: 'Professional Website', link: '/Html-css-projects/Professional-website/index.html', img: '/~assets/professional_website.jpg' },
        { name: 'Cloud hosting Website', link: '/Html-css-projects/Cloud-website/index.html', img: '/~assets/cloud_hosting_website.jpg' },
        { name: 'Shoes Website', link: '/Html-css-projects/Shoes-website/index.html', img: '/~assets/modern_ui_ux.jpg' },
        { name: 'Agency Website', link: '/Html-css-projects/Agency-website/index.html', img: '/~assets/agency_website.jpg' },
        { name: 'Modern TailwindCSS Website', link: '/Tailwindcss-projects/Manage-website/public/index.html', img: '/~assets/tailwindcss_website.jpg' },
        { name: 'Modern Bootstrap Website', link: '/Bootstrap-projects/Modern-website/index.html', img: '/~assets/bootstrap_website.jpg' },
        { name: 'Portfolio Website (Sass)', link: '/Sass-projects/Portfolio-website/index.html', img: '/~assets/sass_portfolio.jpg' },
    ];

    // Select the projects container
    const projectsContainer = document.getElementById('projects');

    // Dynamically add project cards to the page
    projects.forEach((project) => {
        const projectCard = document.createElement('div');
        projectCard.classList.add('project-card');

        projectCard.innerHTML = `
            <a href="${project.link}" target="_blank"> <img src="${project.img}" alt="${project.name}"></a>
            <h2>${project.name}</h2>
            <a href="${project.link}" target="_blank" class="view-btn">View</a>
        `;

        projectsContainer.appendChild(projectCard);
    });
</script>

</html>
